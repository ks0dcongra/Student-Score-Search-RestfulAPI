kind: pipeline
type: docker
name: default

trigger:
  branch:
    - master
    - develop
    - fix/*
    - feature/*

secrets:
  aws_access_key:
    from_secret: docker_username
  aws_secret_key:
    from_secret: docker_password

steps:
  - name: Load aws-cli
    image: alpine:latest
    environment:
      AWS_ACCESS_KEY_ID: ${aws_access_key}
      AWS_SECRET_ACCESS_KEY: ${aws_secret_key}
    commands:
      - apk update
      - apk add --no-cache aws-cli
      - apk add --no-cache jq
      - aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID}
      - aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY}
      - aws configure set region us-east-1
      - aws configure set output json
      - aws configure list
      - aws secretsmanager get-secret-value --secret-id drone --query SecretString --output text | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > app.env
      - cat app.env

  - name: publish  
    image: plugins/ecr
    settings:
      access_key: 
        from_secret: docker_username
      secret_key: 
        from_secret: docker_password
      repo: andy_trainings
      registry: 520096271983.dkr.ecr.us-east-1.amazonaws.com
      region: us-east-1

    
