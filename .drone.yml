kind: pipeline
type: docker
name: default

trigger:
  branch:
    - master
    - develop
    - fix/*
    - feature/*

steps:
  - name: test
    image: golang:latest
    commands:
      - go test ./app/http/controller
      - go test ./app/http/middleware
      - go test ./app/repository
      - go test ./app/service

  - name: build
    image: golang:latest
    commands:
      - go build -o myapp ./app

  - name: deploy
    image: golang:latest
    commands:
      - ./myapp