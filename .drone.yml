kind: pipeline
type: docker      # 在 Docker 內部執行管道命令
name: default

trigger:
  branch:
  - master
  - develop
  - fix/*
  - feature/*

steps:   
  - name: test
    image: golang:latest
    commands:
    - go test ./app/http/controller
    - go test ./app/http/middleware
    - go test ./app/repository
    - go test ./app/service
